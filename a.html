
<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Cabin Locator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #3498db;
            font-size: 2em;
        }
        #search {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        #search:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }
        #results {
            margin-top: 20px;
        }
        .teacher {
            padding: 12px;
            margin-bottom: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .teacher:hover {
            background-color: #dfe6e9;
        }
        .cabin {
            background-color: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .no-results {
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
        }
        /* For mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            #search {
                padding: 10px;
                font-size: 14px;
            }
            .teacher {
                font-size: 14px;
            }
        }
    </style>
</head>

    // Search functionality
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        resultsDiv.innerHTML = '';

        if (searchTerm.length === 0) {
            return;
        }

        const matches = Object.keys(teachers).filter(name => 
            name.toLowerCase().includes(searchTerm)
        );

        if (matches.length === 0) {
            resultsDiv.innerHTML = '<div class="no-results">No teachers found matching your search.</div>';
            return;
        }

        matches.forEach(name => {
            const div = document.createElement('div');
            div.className = 'teacher';
            div.innerHTML = `
                ${name} <span class="cabin">${teachers[name]}</span>
            `;
            resultsDiv.appendChild(div);
        });
    });
